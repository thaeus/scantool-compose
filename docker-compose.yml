version: '2'

services:
  art.frickin.rocks:
    environment:
      - VIRTUAL_HOST=art.frickin.rocks
      - LETSENCRYPT_HOST=art.frickin.rocks
    build: .
    image: mountain/art.frickin.rocks
    container_name: art.frickin.rocks
    ports:
      # strapi runs on port 1337, so map this port out to port 7002 to access it.  the container always
      # specifies this it exposes this port in the Dockerfile.  to change this port (1337), change Dockerfile
      - 8891:8891
    networks:
      - mongonet
    restart: always

networks:
  mongonet:
    external: true

